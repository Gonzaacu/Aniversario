<head>

</head>
<body>
    <div class="container">
        <h1>Feliz 2 A√±os Amor</h1>
        <p class="typing-text">Un a√±o lleno de amor y momentos inolvidables.</p>

        <!-- Este es el lugar donde el texto ser√° mostrado con el efecto typing -->
        <p id="dynamicText"></p>
    
        <div class="carousel">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <img src="img/IMG-1.jpg" alt="Foto 1" class="active">
            <!-- M√°s im√°genes aqu√≠ -->
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        
        <p>Te amo mi minions. ‚ù§Ô∏è</p>

        <!-- Contenedor para los iconos de calendario -->
        <div class="calendar-icons">
            <div class="calendar-item">
                <img src="img/alma.jpg" alt="">
                <p>29</p>
                <p>D√≠a</p>
            </div>
            <div class="calendar-item">
                <img src="img/alma.jpg" alt="">
                <p>01</p>
                <p>Mes</p>
            </div>
            <div class="calendar-item">
                <img src="img/alma.jpg" alt="">
                <p>23</p>
                <p>A√±o</p>
            </div>
        </div>
    </div>

    <button id="musicButton" onclick="toggleMusic()">üé∂</button>
    <audio id="backgroundMusic" loop>
        <source src="audio/DUKI - Si Me Sobrara el Tiempo (Video Oficial).mp3" type="audio/mpeg">
        <source src="audio/DUKI - Antes de Perderte (Video Oficial).mp3" type="audio/mpeg">
    </audio>

    <!-- Script del JavaScript para el carousel y otras funcionalidades -->
    <script src="javascript/script.js"></script>

    <script>
        // C√≥digo adicional para el carousel y m√∫sica.
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const music = document.getElementById("backgroundMusic");
        const musicButton = document.getElementById("musicButton");

        function moveSlide(step) {
            images[index].classList.remove("active");
            index = (index + step + images.length) % images.length;
            images[index].classList.add("active");
        }

        setInterval(() => moveSlide(1), 3000);

        function toggleMusic() {
            if (music.paused) {
                music.play().then(() => {
                    musicButton.textContent = "üîá";
                }).catch((error) => {
                    console.error("Error al reproducir m√∫sica:", error);
                });
             } else {
                 music.pause();
                 musicButton.textContent = "üé∂";
             }
        }

        window.addEventListener('click', () => {
            music.play().catch((error) => {
                console.error("Error al iniciar la m√∫sica:", error);
            });
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
